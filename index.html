<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>Desafio JavaScript</title>
</head>

<body>
    <div id="header">
        <h1>Desafio de funções com JavaScript</h1>
    </div>
    <div id="conteiner">
        <div class="div-questions divsAndInputs">
            <h4 class="h4-questions">Escreva um programa onde, você chame uma função enviando um número, a função deve
                imprime na tela os
                número
                de 1 até o número que você enviou</h4>
        </div>
        <div class="inputAndButton">
            <input type="number" class="input-questions divsAndInputs" id="input-1"
                placeholder="Digite um número não muito grande...">
            <button class="button-questions" onclick="repass()">Enviar</button>
        </div>
        <div class="answer" id="answer-1"></div>
    </div>
</body>
<script src="./scripts.js"></script>
